<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/singup.css">
    <title>Sing up</title>
</head>

<body class="background-img">
    <section class="container">
        <!--HEADER-->
        <header>
            <section class="inner-grid centered-flex">
                <a href="./index.html">
                    <img src="./imgs/social/logo.png" alt="Logo">
                </a>
            </section>
        </header>
        <!--HEADER-->

        <!--FORMULARIO-->
        <section class="form-container">
            <h1 class="title">Formulario de Registro</h1>
            <p id="alerta-singup" class="alert">lorem</p>

            <form id="singUp" method="post">
                <div class="form-group dif">
                    <label class="form-label" for="">Nombre completo</label>
                    <input class="form-input" type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group dif">
                    <label class="form-label" for="email">Correo electronico</label>
                    <input class="form-input" type="email" id="email" name="email" required>
                </div>

                <div class="form-group dif">
                    <label class="form-label" for="user">Usuario</label>
                    <input class="form-input" type="text" id="user" name="Usuario" required>
                </div>
                <div class="form-group dif">
                    <label class="form-label" for="password">Contraseña</label>
                    <input class="form-input" type="password" id="password" name="password" required>
                </div>
                <div class="form-group dif">
                    <label class="form-label" for="password-validation">Repita la contraseña</label>
                    <input class="form-input" type="password" id="passwordValidation" name="password-validation"
                        required>
                </div>
                <div class="df">
                    <button type="submit" onclick="singUp();" class="btn btn-left cursor centered-flex">Registrarse</button>
                     </div>
                        <button href="index.html" class="btn btn-right cursor centered-flex">Volver
                        </button>
            </form>

        </section>
        <!--FORMULARIO-->

     
    </section>
    <script src="./js/App.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/MotionPathPlugin.min.js"></script>
</body>

</html>
