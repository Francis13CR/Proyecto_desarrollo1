<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/place-form.css">
    <title>Formulario de envio de lugar </title>
</head>

<body>
    <section class="container  ">
        <header class="logo">
            <img src="/imgs/logo.png" alt="FotoTop">
        </header>
        <div class="">


            <section class="form-container">
                <h1 class="title">Formulario de Envio</h1>
                <FORM method="post">
                    <div class="form-group">
                        <label class="form-label" for="">Datos de autor</label>
                        <input class="form-input" type="text" id="autor" name="autor" placeholder="Ingrese los datos del autor" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label"  for="titulo">Titulo</label>
                        <input class="form-input" type="text" placeholder="Ingrese el titulo para la imagen" id="titulo"
                            name="titulo"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="">Descripcion</label>
                        <input class="form-input"  type="text" id="description"
                            placeholder="Ingrese la descripcion para la imagen"
                            name="description" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label"  for="Images">Imagenes</label>
                        <input class="form-input"  type="file" id="Images" name="Images" accept="image/*" multiple>
                    </div>
                    <button type="submit" class="btn cursor"> Enviar</button>


                </FORM>
                <a href="index.html">
                    <button class="btn cursor">Volver</button>
                </a>

            </section>
        </div>

    </section>


</body>

</html>
