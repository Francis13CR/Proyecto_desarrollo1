<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/place-form.css">
    <title>Formulario de envio de lugar </title>
</head>

<body>
    <section class="container  ">
        <header class="logo">
            <img src="/imgs/logo.png" alt="FotoTop">
        </header>
        <div >


            <section class="form-container">
                <h1 class="title">Formulario de Envio</h1>
                <p id="alerta" class="alert"></p>
                <FORM method="post">
                    <div class="form-group">
                        <label class="form-label" for="autor">Datos de autor</label>
                        <input class="form-input" type="text" id="autor" name="autor" placeholder="Ingrese los datos del autor" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label"  for="titulo">Titulo</label>
                        <input class="form-input" type="text" placeholder="Ingrese el titulo para la imagen" id="titulo"
                            name="titulo"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="descripcion">Descripcion</label>
                        <input class="form-input"  type="text" id="description"
                            placeholder="Ingrese la descripcion para la imagen"
                            name="description" required>
                    </div>
                     <div class="form-group">
                         <label class="form-label" for="categoria">Categoria</label>
                         <select class="form-input" id="categorias" name="categoria" required>
                           
                            <option value="paisajes">Paisaje</option>
                            <option value="animales">Animales </option>
                            <option value="playa">playa</option>
                         </select>
                     </div>
                    <div class="form-group">
                        <label class="form-label"  for="Images">Imagenes</label>
                        <input class="form-input"  type="file" id="Images" name="Images" accept="image/*" multiple required >
                    </div>
                    <button type="submit" class="btn cursor"> Enviar</button>


                </FORM>
                <a href="index.html">
                    <button class="btn cursor">Volver</button>
                </a>

            </section>
        </div>

    </section>

  <script src="./js/App.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/MotionPathPlugin.min.js"></script>
</body>

</html>
