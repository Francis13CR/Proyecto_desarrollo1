<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/brands.min.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link href="https://allfont.es/allfont.css?fonts=agency-fb" rel="stylesheet" type="text/css" />
    <link href="https://allfont.es/allfont.css?fonts=book-antiqua" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>FotoTop</title>
</head>

<body>
    <section class="container">
        <!--HEADER-->
        <header class="background-img">
            <section class="inner-grid">
                <nav class="top-menu">
                    <!--Menu de navegacion-->
                    <a href="index.html">
                        <img src="./imgs/logo.png" alt="FotoTop" class="logo">
                    </a>
                    <!--<input id = "menu" type = "checkbox">
            <label>

            </label>-->
                    <ul class="top-menu-items">
                        <li class="top-menu-item">
                            <a class="top-menu-social w3-xxlarge" href="https://facebook.com"
                                aria-label="link a facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="top-menu-item">
                            <a class="top-menu-social w3-xxlarge" href="https://twitter.com"
                                aria-label="link a twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="top-menu-item">
                            <a class="top-menu-social w3-xxlarge" href="https://instagram.com"
                                aria-label="link a instagram">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </nav>

                <h1 class="slogan"> Comparte tus aventuras<br>con el mundo</h1>

                <a class="log-btn mt-9" href="#">Iniciar sesión</a>
                <a class="log-btn mt-1" href="#">Registrarse</a>
            </section>
        </header>
        <!--HEADER-->

        <!--GALERIA-->
        <section class="inner-grid inner-bg mt-3">
            <section class="inner-col">
                <div>
                    <img class="inner-img" src="./imgs/index-imgs/night sky.jpeg" alt="night sky">
                </div>
                <div>
                    <h3 class="inner-title">Galeria</h3>
                    <p class="inner-content">Aquí veras todos los<br>bellos lugares que<br>nos han compartido</p>
                <a class="inner-btn" href="gallery.html">
                    Ver mas
                </a>
                </div>
            </section>
        </section>
        <!--GALERIA-->

        <!--FORMULARIO-->
        <section class="inner-grid inner-bg mt-3">
            <section class="inner-col mt-3">
                <div>
                    <h3 class="inner-title">Formulario</h3>
                    <p class="inner-content">Aquí podras subir<br>tus lugares favoritos<br>a nuestra pagina</p>
                <a class="inner-btn" href="placeForm.html">
                    Ver mas
                </a>
                </div>
                <div>
                    <img class="inner-img fr" src="./imgs/index-imgs/quiet bird.jpg" alt="quiet bird">
                </div>
            </section>
        </section>
        <!--FORMULARIO-->

        <!--TOP 10-->
        <section class="inner-grid inner-bg mt-3">
            <section class="inner-col mt-3">
                <div>
                    <img class="inner-img" src="./imgs/index-imgs/cocodrilito menorque3.jpg" alt="cocodrilito">
                </div>
                <div>
                    <h3 class="inner-title">Top 10</h3>
                    <p class="inner-content">Aquí podras mirar<br>los lugares mas votados<br>de nuestra pagina</p>
                <a class="inner-btn" href="topTen.html">
                    Ver mas
                </a>
                </div>
                
            </section>
        </section>
        <!--FORMULARIO-->

        <!--FOOTER-->
        <footer class="footer mt-3">
            <img src="./imgs/logo.png"  class="logo-footer" alt="logo">
        </footer>
        <!--FOOTER-->
    </section>
    
</body>

</html>
