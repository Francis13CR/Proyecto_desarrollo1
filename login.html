<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Log in</title>
</head>

<body>
    <section class="container  ">
        <header class="logo">
            <a href="index.html">
                <img src="./imgs/logo.png" alt="FotoTop">
            </a>
        </header>
        <div class="">


            <section class="form-container">
                <h1 class="title">Formulario de Envio</h1>
                <FORM method="post">
                    <div class="form-group">
                        <label class="form-label" for="usser-name"></label>
                        <input class="form-input" type="text" id="usser-name" name="usser-name"
                            placeholder="Ingrese el nombre de usuaruio" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password"></label>
                        <input class="form-input" type="password" placeholder="Ingrese la contraseña" id="password"
                            name="titulo" required>
                    </div>
                </FORM>
                <section class="btn-section">
                    <div class="btn-div">
                        <a href="#">
                            <button class="btn cursor">Iniciar sesión</button>
                        </a>

                        <a href="./singup.html">
                            <button class="btn cursor">Registrarse</button>
                        </a>
                    </div>
                    <a href="./PassRecovery.html" class="side-margin-auto">
                        <button class="btn cursor ">Restablecer la contraseña</button>
                    </a>
                </section>

            </section>
        </div>

    </section>


</body>

</html>
