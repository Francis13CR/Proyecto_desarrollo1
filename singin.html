<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/singin.css">
    <title>Sing in</title>
</head>

<body class="background-img">
    <section class="container">
        <!--HEADER-->
        <header>
            <section class="inner-grid centered-flex">
                <img src="./imgs/logo.png" alt="Logo">
            </section>
        </header>
        <!--HEADER-->

        <!--FORMULARIO-->
        <section class="form-container">
            <h1 class="title">Formulario de Registro</h1>
            <FORM method="post">
                <div class="form-group dif">
                    <label class="form-label" for="">Nombre completo</label>
                    <input class="form-input" type="text" id="full-name" name="full-name"
                        required>
                </div>
                <div class="form-group dif">
                    <label class="form-label" for="email">Correo electronico</label>
                    <input class="form-input" type="email" id="email"
                        name="email" required>
                </div>

                <div class="form-group dif">
                    <label class="form-label" for="usser">Usuario</label>
                    <input class="form-input" type="text" id="usser"
                        name="Usuario" required>
                </div>
                <div class="form-group dif">
                    <label class="form-label" for="password">Contraseña</label>
                    <input class="form-input" type="password" id="password" name="password" required>
                </div>
                <div class="form-group dif">
                    <label class="form-label" for="password-validation">Repita la contraseña</label>
                    <input class="form-input" type="password-validation" id="password" name="password-validation" required>
                </div>
                <button type="submit" class="btn cursor centered-flex">Registrarse</button>

                <a href="#" class="btn cursor dt">Iniciar sesión</a>
        </section>
        <!--FORMULARIO-->

        <a href="index.html" class="btn cursor centered-flex">Volver
        </a>
    </section>
</body>

</html>
