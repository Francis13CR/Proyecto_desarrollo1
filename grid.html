<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 100%;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-gap: .5em;
            font-size: 2em;
        }

        .grid-column {
            background: #ecf0f1;
            padding: 1em;

        }

        .custom-width{
            grid-column: 1/4
        }
    </style>

</head>

<body>
    <section class="container">
        <section class="grid-column custom-width">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, ipsa.</p>
        </section>
        <section class="grid-column">
            <p>Velit cupiditate hic accusamus exercitationem soluta dolores iure a voluptas?</p>
        </section>
        <section class="grid-column">
            <p>Enim eligendi autem magnam quos magni quod minima? Rem, fugit.</p>
        </section> 
</body>
</html>
